version: '2.1'

services:
  booking:
    build: ./
    depends_on:
      database:
        condition: service_healthy
    ports:
      - '3333:3333'

  database:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: 'eugenia'
      MYSQL_DATABASE: 'booking'
    healthcheck:
      test: ['CMD', "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
 